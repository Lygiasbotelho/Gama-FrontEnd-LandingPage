    <div class="container-fluid">
        <div class="row justify-content-md-center conteudo">
            <div class="col-md-8 col-sm-12 info">
                <div class="row">
                    <div class="col-md-12 infoHeader">
                        <h4>Tudo que você precisa saber sobre apps de transporte e delivery</h4>
                    </div>

                </div>

                <div class="row justify-content-md-center">                  

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="">
                                    <h5>Sucesso!</h5>
                                   <h6>O ebook foi enviado para seu email.</h6>

                                </div>
                            </div>
                        </div>
                    </div>
                   


                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="d-flex justify-content-md-center links">
                            <a href="https://www.drive4cash.com.br/" target="_blank"><img src="img/logo2.jpg"></a>
                            <a href="#"><img src="img/insta 1.svg"></a>

                        </div>
                    </div>
                </div>

               

            </div>
            <div class="col-md-3 col-sm-12">
                <div class="containerForm">

                    <div class="header">
                        <h1>Baixe seu ebook</h1>
                    </div>
                    <form class="form">

                        <div class="obrigatorio">
                            <small class="form-text">* Campos obrigatórios</small>
                        </div>
                        <div class="form-group">

                            <label for="name">* Nome</label>
                            <input type="text" class="form-control" id="name" name="name" pattern="^\D{2,}\s[\D\s]{2,}$"
                                oninvalid="this.setCustomValidity('Por favor, digite seu nome completo')"
                                oninput="this.setCustomValidity('')" placeholder="Nome completo" required>
                           
                        </div>
                        <div class="form-group">
                            <label for="email">* Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                oninvalid="this.setCustomValidity('Por favor, coloque um email válido')"
                                oninput="this.setCustomValidity('')" placeholder="Seu melhor email" required>
                        </div>
<!--
                        <button type="submit" class="btn float-right" data-toggle="modal"
                            data-target="#exampleModalCenter">Baixar
                            ebook</button>-->
                            <button type="submit" class="btn float-right" id="download-btn">Baixar
                            ebook</button>

                    </form>

                </div>
            </div>

            <section>


                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Obrigada!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Sucesso, o ebook foi enviado para seu email.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
